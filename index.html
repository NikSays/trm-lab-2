<!DOCTYPE html>
<html>
<head>
    <title>TRM Lab 2</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<!-- style for the loader -->
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: true;"
  >
    <a-nft id="lily"
      type="nft"
      url="./nft/lily/lily"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="./models/flower.gltf"
        scale="200 200 200"
        position="100 -200 300" 
        rotation="90 180 0"               
      >
      </a-entity>
    </a-nft> 

    <a-nft id="hive"
      type="nft"
      url="./nft/hive/hive"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >

      </a-entity>
    </a-nft> 
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
      let found = false;
      window.document.getElementById("lily").addEventListener('markerFound', () => {
        // alert("+lily")
        if (found) return;
        found = true;
        window.document.getElementById("hive").innerHTML+=`      
        <a-entity
          gltf-model="./models/bee.glb"
          scale="300 300 300"
          position="-100 -200 -200" 
          rotation="90 0 180"           
        ></a-entity>
        <a-text 
          value="Can't wait for spring" 
          color="yellow" 
          width="1000" 
          rotation="-90 0 0 "
          position="-300 -200 -30"
        ></a-text>`
      })
  </script>

</body>

</html>
